<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex space-x-4">
                    <a href="/" class="flex items-center">
                        <span class="text-xl font-bold text-blue-600">Budget Tracker</span>
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="px-4 py-2 rounded-lg hover:bg-gray-100 {% if request.endpoint == 'home' %}bg-blue-100 text-blue-600{% endif %}">
                        Dashboard
                    </a>
                    <a href="/expense" class="px-4 py-2 rounded-lg hover:bg-gray-100 {% if request.endpoint == 'expense' %}bg-blue-100 text-blue-600{% endif %}">
                        Neue Ausgabe
                    </a>
                    <a href="/reports" class="px-4 py-2 rounded-lg hover:bg-gray-100 {% if request.endpoint == 'reports' %}bg-blue-100 text-blue-600{% endif %}">
                        Berichte / Diagramme
                    </a>
                    <a href="/settings" class="px-4 py-2 rounded-lg hover:bg-gray-100 {% if request.endpoint == 'settings' %}bg-blue-100 text-blue-600{% endif %}">
                        Einstellungen
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
