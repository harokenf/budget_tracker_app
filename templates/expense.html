{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6">Neue Ausgabe</h2>
        
        <form method="POST" class="space-y-6">
            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" name="name" placeholder="Restaurant Trianon" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Datum et Betrag -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Datum</label>
                    <input type="date" name="date" value="2025-01-30"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Betrag</label>
                    <input type="number" name="amount" placeholder="€0.00" step="0.01"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Kategorie -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kategorie</label>
                <select name="category" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Kategorie auswählen...</option>
                    {% for category in data['categories'] %}
                        <option value="{{category.get_name()}}">{{category.get_name()}}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Beschreibung -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Beschreibung</label>
                <textarea name="description" rows="3" placeholder="Beschreibung der Ausgabe"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>


            <!-- Buttons -->
            <div class="flex justify-end space-x-4 pt-6">
                <button type="button" 
                class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"> 
                    Zurückkehren

                 </button>                
                <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Ausgabe speichern
                </button>
            </div>


            <!-- Gespeicherte Ausgaben -->
            <div class="border-t pt-6">
                <h3 class="text-lg font-semibold mb-4">Gespeicherte Ausgaben</h3>
                
                <div class="space-y-4">
                    {% if expenses %}
                        {% for expense in expenses %}
                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                <span class="font-medium">{{expense.get_name()}}</span>
                                <div class="flex space-x-2">
                                    <a href="/expense/{{expense.id}}/edit">
                                        <button type="button" 
                                            class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                            </svg>
                                        </button>
                                    </a>
                                    <a href="/expense/{{expense.id}}/delete">
                                        <button type="button"
                                            class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                            </svg>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <p class="text-gray-600">Keine gespeicherten Ausgaben.</p>
                    {% endif %}   
                </div>
            </div>

            
        </form>
    </div>
</div>
{% endblock %}
