{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Einstellungen</h1>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" action="/settings">
            <!-- Budget Section -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Budget</h2>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Monatliches Budget
                    </label>
                    <input type="number" 
                        name="monthly_budget"
                        value="2000"
                        step="0.01"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="z.B. 2000">
                </div>
            </div>

            <!-- Categories Section -->
            <div class="mb-8 pb-8 border-t pt-8">
                <h2 class="text-xl font-semibold mb-4">Kategorien</h2>

                <!-- List of existing categories -->
                <div id="categories-list" class="space-y-3 mb-6">
                    <!-- Category 1 -->
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                        <div class="flex items-center space-x-4">
                            <div class="w-6 h-6 rounded-lg" style="background-color: #EF4444;"></div>
                            <div>
                                <p class="font-medium">Lebensmittel</p>
                                <p class="text-sm text-gray-500">Limit: 500,00€</p>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button type="button" onclick="editCategory(1)" 
                                class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button type="button" onclick="deleteCategory(1)" 
                                class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Category 2 -->
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                        <div class="flex items-center space-x-4">
                            <div class="w-6 h-6 rounded-lg" style="background-color: #3B82F6;"></div>
                            <div>
                                <p class="font-medium">Transport</p>
                                <p class="text-sm text-gray-500">Limit: 300,00€</p>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button type="button" onclick="editCategory(2)" 
                                class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button type="button" onclick="deleteCategory(2)" 
                                class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Category 3 -->
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                        <div class="flex items-center space-x-4">
                            <div class="w-6 h-6 rounded-lg" style="background-color: #10B981;"></div>
                            <div>
                                <p class="font-medium">Unterhaltung</p>
                                <p class="text-sm text-gray-500">Limit: 200,00€</p>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button type="button" onclick="editCategory(3)" 
                                class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button type="button" onclick="deleteCategory(3)" 
                                class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Add form - Always visible -->
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 bg-gray-50">
                    <h3 class="text-lg font-semibold mb-4">Kategorie verwalten</h3>
                    
                    <div class="space-y-4">
                        <!-- Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Name:
                            </label>
                            <input type="text" 
                                id="newCategoryName"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="z.B. Lebensmittel">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Color -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Farbe:
                                </label>
                                <div class="flex items-center space-x-2">
                                    <input type="color" 
                                        id="newCategoryColor"
                                        value="#3B82F6"
                                        class="h-10 w-16 border border-gray-300 rounded cursor-pointer">
                                    <input type="text" 
                                        id="colorHex"
                                        value="#3B82F6"
                                        readonly
                                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-white text-sm">
                                </div>
                                
                                <!-- Predefined colours -->
                                <div class="flex space-x-1 mt-2">
                                    <button type="button" onclick="selectColor('#EF4444')" 
                                        class="w-8 h-8 rounded bg-red-500 hover:ring-2 ring-offset-1 ring-red-500 transition">
                                    </button>
                                    <button type="button" onclick="selectColor('#3B82F6')" 
                                        class="w-8 h-8 rounded bg-blue-500 hover:ring-2 ring-offset-1 ring-blue-500 transition">
                                    </button>
                                    <button type="button" onclick="selectColor('#10B981')" 
                                        class="w-8 h-8 rounded bg-green-500 hover:ring-2 ring-offset-1 ring-green-500 transition">
                                    </button>
                                    <button type="button" onclick="selectColor('#F59E0B')" 
                                        class="w-8 h-8 rounded bg-amber-500 hover:ring-2 ring-offset-1 ring-amber-500 transition">
                                    </button>
                                    <button type="button" onclick="selectColor('#8B5CF6')" 
                                        class="w-8 h-8 rounded bg-purple-500 hover:ring-2 ring-offset-1 ring-purple-500 transition">
                                    </button>
                                    <button type="button" onclick="selectColor('#EC4899')" 
                                        class="w-8 h-8 rounded bg-pink-500 hover:ring-2 ring-offset-1 ring-pink-500 transition">
                                    </button>
                                </div>
                            </div>

                            <!-- Limit -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Limite festlegen:
                                </label>
                                <div class="relative">
                                    <input type="number" 
                                        id="newCategoryLimit"
                                        min="0"
                                        step="0.01"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-8"
                                        placeholder="Max: 0,00€">
                                    <span class="absolute right-3 top-2.5 text-gray-500">€</span>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end space-x-3 pt-2">
                            <button type="button" 
                                onclick="resetCategoryForm()"
                                class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-white transition">
                                Zurücksetzen
                            </button>
                            <button type="button" 
                                onclick="saveNewCategory()"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                Hinzufügen
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            

            <!-- Main Save Button -->
            <div class="flex justify-end space-x-4 pt-6 border-t">
                <button type="button" 
                    class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Abbrechen
                </button>
                <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Speichern
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script src="{{ url_for('static', filename='js/categories.js') }}"></script>
{% endblock %}
