{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6">Ausgabe bearbeitet</h2>
        
        <form method="POST"  class="space-y-6">
            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" name="name" value="{{expense.get_name()}}" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Datum et Betrag -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Datum</label>
                    <input type="date" name="date" value="{{expense.get_date()}}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Betrag</label>
                    <input type="number" name="amount" value = {{expense.get_amount()}} step="0.01"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Kategorie -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kategorie</label>
                <select name="category" value ="{{expense.get_category()}}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Kategorie auswählen...</option>
                    {% for category in data['categories'] %}
                        <option value="{{category.get_name()}}" {{ 'selected' if category.get_name() == expense.get_category() else '' }}>{{category.get_name()}}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Beschreibung -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Beschreibung</label>
                <textarea name="description" rows="3" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{expense.get_description()}}</textarea>
            </div>


            <!-- Buttons -->
            <div class="flex justify-end space-x-4 pt-6">
                <button type="button" 
                    class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Zurückkehren
                </button>
                <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Ausgabe speichern
                </button>
            </div>

            
        </form>
    </div>
</div>
{% endblock %}
